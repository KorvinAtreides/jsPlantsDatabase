<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>PlantsDatabase</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./fontawesome/css/all.css" />
  </head>

  <body>
    <div class="btn" id="newPlantBtn"><p>Create</p></div>
    <select id="select1" required>
      <option value="noneVol" disabled selected>Choose the division</option>
      <option value="value1">The flowering plants</option>
      <option value="value2">The conifers</option>
    </select>

    <form id="maket">
      <h2>New Plant:</h2>
      <p>
        <label for="inName">Binomial name</label>
        <input type="text" id="inName" required pattern="^[a-zA-Z]+$" />
        <span class="spanTimes"><i class="fas fa-times"></i></span>
      </p>
      <p>
        <label for="inFamily">Family</label>
        <input type="text" id="inFamily" required pattern="^[a-zA-Z]+$" />
        <span class="spanTimes"><i class="fas fa-times"></i></span>
      </p>
      <p>
        <label for="inSpecies">Species</label>
        <input type="text" id="inSpecies" required pattern="^[a-zA-Z]+$" />
        <span class="spanTimes"><i class="fas fa-times"></i></span>
      </p>
      <p>
        <label for="inAge">Age, years</label>
        <input type="text" id="inAge" required pattern="^[ 0-9]+$" />
        <span class="spanTimes"><i class="fas fa-times"></i></span>
      </p>
      <p>
        <label for="inArea">Habitat</label>
        <input type="text" id="inArea" required pattern="^[a-zA-Z+\s]+$" />
        <span class="spanTimes"><i class="fas fa-times"></i></span>
      </p>
      <p>
        <label for="inFirst">First describer</label>
        <input type="text" id="inFirst" required pattern="^[a-zA-Z+\s]+$" />
        <span class="spanTimes"><i class="fas fa-times"></i></span>
      </p>

      <p id="Flower">
        <label for="inFlower">Flowers size</label>
        <input type="text" id="inFlower" pattern="^[a-zA-Z]+$" />
        <span class="spanTimes"><i class="fas fa-times"></i></span>
      </p>
      <p id="KindFlower">
        <label for="inKindFlower">Flowers color</label>
        <input type="text" id="inKindFlower" pattern="^[a-zA-Z]+$" />
        <span class="spanTimes"><i class="fas fa-times"></i></span>
      </p>

      <p id="Heigth">
        <label for="inHeigth">Tree heigth, m</label>
        <input type="text" id="inHeigth" pattern="^[ 0-9]+$" />
        <span class="spanTimes"><i class="fas fa-times"></i></span>
      </p>
      <p id="Length">
        <label for="inLength">Cones length, cm</label>
        <input type="text" id="inLength" pattern="^[ 0-9]+$" />
        <span class="spanTimes"><i class="fas fa-times"></i></span>
      </p>

      <button type="button" class="btn" id="saveBtn"><p>Save</p></button>
      <button type="reset" class="btn"><p>Clear</p></button>
    </form>

    <h3 id="lef">The flowering plants</h3>
    <div id="gridCont1">
      <div class="gridIt">Binomial name</div>
      <div class="gridIt">Family</div>
      <div class="gridIt">Species</div>
      <div class="gridIt">Age, years</div>
      <div class="gridIt">Habitat</div>
      <div class="gridIt">First describer</div>
      <div class="gridIt">Flowers size</div>
      <div class="gridIt">Flowers color</div>
      <div class="gridIt"></div>
    </div>

    <h3 id="rif">The conifers</h3>
    <div id="gridCont2">
      <div class="gridIt">Binomial name</div>
      <div class="gridIt">Family</div>
      <div class="gridIt">Species</div>
      <div class="gridIt">Age, years</div>
      <div class="gridIt">Habitat</div>
      <div class="gridIt">First describer</div>
      <div class="gridIt">Tree heigth, m</div>
      <div class="gridIt">Cones length, cm</div>
      <div class="gridIt"></div>
    </div>

    <div class="btn" id="clearTable">Clear the Tables</div>
    <div class="btn" id="putServBtn">Download on Server</div>
    <div class="btn" id="takeFromServBtn">Load from Server</div>

    <script src="script.js"></script>
    <script src="fontawesome/js/all.js"></script>
  </body>
</html>
